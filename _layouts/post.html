---
layout: default
---

<article class="post">
  <img src="{{- page.image | relative_url -}}" alt="" class="featured-image-post">
  <h1 class="post-title">{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>
  {{ content }}
</article>
